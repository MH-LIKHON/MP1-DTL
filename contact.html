<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>DTL - DELUXE TRANSPORTATION</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" alt="DELUXE TRANSPORTATION Logo" class="logo">
            DTL
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fleet.html">Fleet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav> 

    <!-- Hero Section -->
    <header id="home" class="jumbotron jumbotron-fluid text-white text-center position-relative" style="overflow: hidden;">
        <video autoplay muted loop playsinline class="position-absolute w-100 h-100" style="object-fit: cover; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <source src="assets/videos/dtl.mp4" type="video/mp4">
            <img src="assets/images/fallback.jpg" alt="Fallback Image" style="width: 100%; height: 100%; object-fit: cover;">
        </video>
        <div class="container position-relative" style="z-index: 1;">
            <h1 class="display-4 fade-in-element" style="animation-delay: 0.5s;">DELUXE TRANSPORTATION</h1>
            <p class="lead fade-in-element" style="animation-delay: 1s;">We value the safety, quality & time of your travel</p>
            <button class="btn btn-primary btn-lg fade-in-element" style="animation-delay: 2s;" type="button" onclick="alert('Service Not Enabled');">Book Now</button>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="container py-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <!-- Name Section -->
            <div id="step1">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark btn-sm" type="button" onclick="document.getElementById('step1').classList.add('d-none');document.getElementById('step2').classList.remove('d-none')">Next</button>
                </div>
            </div>

            <!-- Email Section -->
            <div id="step2" class="d-none">
                <div class="form-group">
                    <label for="email">What is your email address?</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark btn-sm" type="button" onclick="document.getElementById('step2').classList.add('d-none');document.getElementById('step3').classList.remove('d-none')">Next</button>
                </div>
            </div>

            <!-- Phone Section (Optional) -->
            <div id="step3" class="d-none">
                <div class="form-group">
                    <label for="phone">Would you like to provide your phone number? (Optional)</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-dark btn-sm" type="button" onclick="document.getElementById('step3').classList.add('d-none');document.getElementById('step4').classList.remove('d-none')">Next</button>
                </div>
            </div>

            <!-- Message Section -->
            <div id="step4" class="d-none">
                <div class="form-group">
                    <label for="message">What message would you like to send?</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary btn-sm" type="button" onclick="alert('Service Not Enabled');">Submit</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <h5 class="footer-heading">STAY IN TOUCH</h5>
            <p>
                <a href="mailto:info@deluxetransport.com" class="text-white mx-2"><i class="fa fa-envelope"></i></a>
                <a href="tel:+440123456789" class="text-white mx-2"><i class="fa fa-phone"></i></a>
                <a href="#" class="text-white mx-2"><i class="fa fa-whatsapp"></i></a>
                <a href="#" class="text-white mx-2"><i class="fa fa-facebook"></i></a>
            </p>
            <p class="mb-0 mt-4">Â© 2024 DELUXE TRANSPORTATION. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
