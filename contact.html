<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Deluxe Transportation</title>
</head>

<body>
    <!----------------------------------------------Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" alt="Deluxe Transportation Logo" class="logo">
            MP1-DTL
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="fleet.html">Fleet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!----------------------------------------------Hero Section -->
    <header id="home" class="jumbotron jumbotron-fluid text-white text-center" style="background-image: url('images/hero-image.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div class="container">
            <h1 class="display-4">Deluxe Transportation</h1>
            <p class="lead">We value the safety, quality & time of your travel</p>
            <a href="contact.html" class="btn btn-primary btn-lg">Book Now</a>
        </div>
    </header>

    <!----------------------------------------------Content Section -->
    <section id="contact" class="container py-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!----------------------------------------------Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container text-center">
            <h5 class="footer-heading mb-4">STAY IN TOUCH</h5>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <a href="mailto:info@deluxetransport.com" class="text-white mx-3"><i class="fa fa-envelope"></i></a>
                </div>
                <div class="col-auto">
                    <a href="tel:+442045768499" class="text-white mx-3"><i class="fa fa-phone"></i></a>
                </div>
                <div class="col-auto">
                    <a href="#" class="text-white mx-3"><i class="fa fa-whatsapp"></i></a>
                </div>
                <div class="col-auto">
                    <a href="#" class="text-white mx-3"><i class="fa fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
